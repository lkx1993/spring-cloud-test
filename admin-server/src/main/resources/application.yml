spring:
  application:
    name: cloud-admin
  security:
    user:
      name: test
      password: 123
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

server:
  port: 8505

eureka:
  client:
    serviceUrl:
      defaultZone: http://test.tembin.com:8501/eureka/
  instance:
    hostname: ${hostname:admin}
    prefer-ip-address: true
    metadata-map:
      user.name: test
      user.password: 123
